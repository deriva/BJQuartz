<body>


    <div class="layuimini-container">
        <div class="layuimini-main">

            <div class="row">
                <!--列表页-->
                <div>
                    <table class='layui-table'>
                        <thead class='head'>
                            <tr>

                                <th>时间</th>
                                <th>描述</th>
                                <th>结果</th>

                            </tr>
                        </thead>
                        <tbody id="listtable">
                        </tbody>
                    </table>
                </div>
                <script type="text/html" id="tpl_lsttable">
                    {{each lst as item }}
                    <tr>
                        <td>{{item.CreationTime}}</td>
                        <td>{{item.Description}}</td>
                        <td>{{item.ExecuteResult==0?"成功":"异常"}}</td>
                    </tr>
                    {{/each}}
                    {{if lst.length==0}}
                    <tr>
                        <td colspan="10" class="tc">
                            <img src="/content/images/dataempty.png" />
                        </td>
                    </tr>
                    {{/if}}
                </script>
                <div class='pagezone' id='pagezone'></div>
            </div>
        </div>
    </div>

    <script src="/content/js/bj-pagelist.js"></script>
    <script type="text/javascript">
        var ban = new Ban({
            data: {
                Search: {
                    ID: "",

                    Name: "",
                    Status: "",

                    PageSize: 20,
                    Page: 1
                }, //搜索条件
                Lst: [], //列表集合,
                SearchUrl: '/Quartz/GetRunLog',
            }
        });
